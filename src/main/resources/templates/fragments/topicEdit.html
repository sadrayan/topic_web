<div th:fragment="topicEdit">

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	        	<span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title" id="myModalLabel">Add label</h4>
	      </div>
	      <div class="modal-body">
	        		<div class="panel panel-default">
					<div class="panel-body">
						  <div>
						  	  <p class="form-group"><a href="/topicLabel">Add Topic Label</a></p>
						 
							  <form class="form-horizontal" th:object="${topicForm}" th:action="@{/topic}" method="post">
							  
							  	<div class="form-group">
							  		<label class="col-sm-2 control-label">Choose a Label:</label>
							  		<div class="col-sm-10">
									    <select class="form-control" name="topicLabelId"  id="topicLabelId">
										    <option value="0" text="select topic label" ></option>
										    <option th:each="topicLabel : ${topicLabelList}" 
										    		th:value="${topicLabel.id}" 
										    		th:text="${topicLabel.name}"></option>
									    </select>
								    </div>
								</div>
					            			
					            <div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
					                <label class="col-sm-2 control-label">Description:</label>
					                <div class="col-sm-10">
										<textarea class="form-control" rows="5" th:field="*{description}" th:errorclass="has-error" readonly="readonly"></textarea>
					                    <span class="help-block">
					                       <ul>
					                           <li th:each="err : ${#fields.errors('description')}" th:text="${err}" />
					                       </ul>
					                    </span>
					                </div>
					            </div>
			
					        </form>
						  </div>			  
					</div>
				</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" onclick="assignTopic()">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
