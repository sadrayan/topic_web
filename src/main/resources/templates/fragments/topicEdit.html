<div th:fragment="topicEdit">

		<div class="panel panel-default">
			<div class="panel-heading"><h2>Assign Topic Label</h2></div>
			
			<div class="panel-body">
			
				  <div>
				  	  <p class="form-group"><a href="/topicLabel">Add Topic Label</a></p>
				  	
					  <form class="form-horizontal" th:object="${topicForm}" th:action="@{/topic}" method="post">
					  
					  	<div class="form-group">
					  		<label class="col-sm-2 control-label">Choose a Label:</label>
					  		<div class="col-sm-10">
							    <select class="form-control" name="topicLabelId"  id="topicLabelId">
							    <option value="0" text="select topic label" ></option>
							    <option th:each="topicLabel : ${topicLabelList}" 
							    		th:value="${topicLabel.id}" 
							    		th:text="${topicLabel.name}"></option>
							    </select>
						    </div>
						</div>
			
 			            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			                <p th:text="#{form.hasErrors}">Error Message</p>
			            </div>
			
 			            <input type="hidden" th:field="*{id}"/>
			            
			            
			
			            <div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
			                <label class="col-sm-2 control-label">Description:</label>
			                <div class="col-sm-10">
								<textarea class="form-control" rows="5" th:field="*{description}" th:errorclass="has-error" readonly="readonly"></textarea>
			                    <span class="help-block">
			                       <ul>
			                           <li th:each="err : ${#fields.errors('description')}" th:text="${err}" />
			                       </ul>
			                    </span>
			                </div>
			            </div>
			
			            <div>
			                <button type="submit" class="btn btn-default">Assign</button>
			            </div>
			        </form>
				  </div>			  
			</div>
		</div>

</div>
