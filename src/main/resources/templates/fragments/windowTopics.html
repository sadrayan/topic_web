<div th:fragment="windowTopics">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading"><h2>Window Topics</h2></div>
			<div class="panel-body">
				<div class="form-group">
					<label for="sel1">Select a topic window:</label> 
					<div class="input-group date">
					    <input id="topicWindowDatePicker"  type="text" class="form-control"/>
					    <div class="input-group-addon">
					        <span class="glyphicon glyphicon-th"></span>
					    </div>
					</div>
				</div>
				
				<div class="alert alert-success" id="success-alert">
				    <strong>Successfully save topic label! </strong>
				</div>
				
				<div th:replace="fragments/topicEdit :: topicEdit"></div>

				
				<input type="hidden" id="topicID" name="topicID" value="" />
				<input type="hidden" id="topicLabelID" name="topicLabelID" value="" />
				
				<table id="topicTable" class="display" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>Topic label</th>
							<th>Edit</th>
							<th>Topics words</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
