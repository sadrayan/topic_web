<div th:fragment="topicLabelEdit">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading"><h2>Topics Label</h2></div>
			
			<div class="panel-body">
			
				  <div>
				  	<h3>Edit:</h3>
					  <form class="form-horizontal" th:object="${topicLabelForm}" th:action="@{/topicLabel}" method="post">
			
			            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			                <p th:text="#{form.hasErrors}">Error Message</p>
			            </div>
			
			            <input type="hidden" th:field="*{id}"/>
			            
			            <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
			                <label class="col-sm-2 control-label">Name:</label>
			                <div class="col-sm-10">
			                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>
			
			                    <span class="help-block">
			                       <ul>
			                           <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
			                       </ul>
			                    </span>
			                </div>
			            </div>
			            
			
			            <div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
			                <label class="col-sm-2 control-label">Description:</label>
			                <div class="col-sm-10">
								<textarea class="form-control" rows="5" th:field="*{description}" th:errorclass="has-error"></textarea>
			                    <span class="help-block">
			                       <ul>
			                           <li th:each="err : ${#fields.errors('description')}" th:text="${err}" />
			                       </ul>
			                    </span>
			                </div>
			            </div>
			
			            <div>
			                <button type="submit" class="btn btn-default">Edit</button>
			            </div>
			        </form>
				  </div>			  
			</div>
		</div>
	</div>
</div>
